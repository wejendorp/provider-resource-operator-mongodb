kind: core/resource-type-operator
metadata:
  name: kapeta/resource-type-mongodb
  title: MongoDB
  description: Use MongoDB in your plans
  visibility: public
spec:
  icon:
    type: url
    value: https://storage.googleapis.com/kapeta-public-cdn/icons/mongodb.svg
  ports:
    - type: mongodb
  local:
    image: kapetacom/mongodb-replicaset:6.0.6
    health:
      cmd: /opt/healthcheck.sh
      interval: 5000
    ports:
      mongodb:
        port: 27017
        type: tcp
    mounts:
      db: /data/db
    env:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_REPLICA_SET_NAME: rs0
      MONGO_INITDB_DATABASE: test
    credentials:
      username: root
      password: root

